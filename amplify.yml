version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci --cache .npm --prefer-offline
        build:
            commands:
                - echo "HOST=$HOST" >> .env
                - npm run build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - .next/cache/**/*
            - .npm/**/*
